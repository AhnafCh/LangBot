<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #51a585 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .query-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        #queryInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        #queryInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #submitBtn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-section {
            margin-top: 30px;
        }

        #responseContainer {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            border: 2px solid #e0e0e0;
        }

        .response-header {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .response-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 4px solid #e74c3c;
        }

        .success-icon {
            color: #27ae60;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– RAG System</h1>
        <p class="subtitle">Ask questions about your documents</p>

        <div class="query-section">
            <label for="queryInput">Your Question:</label>
            <input 
                type="text" 
                id="queryInput" 
                placeholder="e.g., What is the main topic of the document?"
                autocomplete="off"
            />
            <button id="submitBtn" onclick="submitQuery()">
                Submit Query
            </button>
        </div>

        <div class="response-section">
            <div id="responseContainer">
                <div class="empty-state">
                    Enter a question above and click "Submit Query" to get started!
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('Please enter a question!');
                return;
            }

            const responseContainer = document.getElementById('responseContainer');
            const submitBtn = document.getElementById('submitBtn');

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            responseContainer.innerHTML = `
                <div class="loading active">
                    <div class="spinner"></div>
                    <p>Searching documents and generating response...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/query/?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the response
                responseContainer.innerHTML = `
                    <div class="response-header">
                        <span class="success-icon">âœ“</span> Response:
                    </div>
                    <div class="response-text">${escapeHtml(data.response)}</div>
                `;
            } catch (error) {
                responseContainer.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${escapeHtml(error.message)}
                        <br><br>
                        <small>Make sure the backend server is running on ${API_BASE_URL}</small>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Query';
            }
        }

        // Allow Enter key to submit
        document.getElementById('queryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
